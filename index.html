<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora JS</title>
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">
            <div id="display"></div>
        </div>
            <div class="teclas">
                <div class="numeros">
                    <div>
                        <button id="numero_7">7</button>
                        <button id="numero_8">8</button>
                        <button id="numero_9">9</button>
                    </div>
                    <div>
                        <button id="numero_4">4</button>
                        <button id="numero_5">5</button>
                        <button id="numero_6">6</button>
                    </div>
                    <div>
                        <button id="numero_1">1</button>
                        <button id="numero_2">2</button>
                        <button id="numero_3">3</button>
                    </div>
                    <div>
                        <button id="numero_0">0</button>
                        <button id="igual">=</button>
                        <button id="delete"><-</button>

                    </div>
                </div>
                    <div class="op">
                        <button id="suma">+</button>
                        <button id="resta">-</button>
                        <button id="division">รท</button>
                        <button id="multiplicacion">x</button>
                    </div>
            </div>
        </div>
<script src="js/script.js"></script>  
</body>
</html>
